<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Club Management</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f7;
            color: #333;
        }

        nav {
            background-color: #4caf50; /* a fresh green */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        li {
            margin-left: 20px;
        }

        li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #357a38;
        }

        /* Style for the user greeting and auth links */
        li p {
            color: white;
            font-weight: 500;
        }

        li p a {
            color: #d4f4d4;
            text-decoration: underline;
            margin-left: 5px;
            font-weight: 600;
        }

        li p a:hover {
            color: #a0d68f;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="home/">Home</a></li>
        <li><a href="profile/">Profile</a></li>
        <li><a href="stock_page/">Stock</a></li>

        <li>
            {% if user.is_authenticated %}
                <p>Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </li>
    </ul>
</nav>
</body>
</html>
