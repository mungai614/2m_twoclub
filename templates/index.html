<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winnie Club - Home</title>
</head>
<body>
    <h1>Upcoming Events</h1>

    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.name }}</strong><br>
                    Date: {{ event.date }}<br>
                    Description: {{ event.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events available.</p>
    {% endif %}

</body>
</html>
