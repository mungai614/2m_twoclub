<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Record a Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* New style for available quantity display */
    #available-quantity {
      font-weight: 700;
      color: #2c3e50;
      margin-top: 5px;
      display: inline-block;
      min-width: 30px;
    }

    label[for="id_quantity_sold"] {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Record Sale</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.stock_item.label_tag }}
      {{ form.stock_item }}
      <p>Available Quantity: <span id="available-quantity">-</span></p>

      {{ form.quantity_sold.label_tag }}
      {{ form.quantity_sold }}

      {{ form.date_sold.label_tag }}
      {{ form.date_sold }}

      <button type="submit">Submit Sale</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const stockSelect = document.querySelector('select[name="stock_item"]');
    const availQtySpan = document.getElementById('available-quantity');

    function fetchStockInfo(itemId) {
      if (!itemId) {
        availQtySpan.textContent = '-';
        return;
      }
      fetch(`/api/stockitem/${itemId}/`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            availQtySpan.textContent = 'Error fetching data';
          } else {
            availQtySpan.textContent = data.quantity;
          }
        })
        .catch(() => {
          availQtySpan.textContent = 'Error fetching data';
        });
    }

    stockSelect.addEventListener('change', function() {
      fetchStockInfo(this.value);
    });

    // Fetch initial value if any
    if (stockSelect.value) {
      fetchStockInfo(stockSelect.value);
    }
  });
  </script>
</body>
</html>
